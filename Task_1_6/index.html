<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>To Do List</title>
   </head>
   <body>
      <section class="to-do-list">
         <div class="to-do-list__tasks">
            Tasks
         </div>
         <ul>
            <li>
               <input type="checkbox" name="session" id="session">
               <label for="session"><span>Prepare for Session</span></label>
            </li>
            <li>
               <input type="checkbox" name="assign" id="assign">
               <label for="assign"><span>Assign Tasks</span></label>
            </li>
            <li>
               <input type="checkbox" name="time" id="time">
               <label for="time"><span>Be there on time</span></label>
            </li>
            <li>
               <input type="checkbox" name="start" id="start">
               <label for="start"><span>Start Session</span></label>
            </li>
         </ul>
      </section>
   </body>
</html>
