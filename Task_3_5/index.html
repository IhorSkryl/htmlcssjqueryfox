<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
         rel="stylesheet"
      />
      <script src="https://use.fontawesome.com/dd397a6426.js"></script>
      <link rel="stylesheet" href="styles_css/style.css" />
      <script src="script.js"></script>
      <title>Weather Widget</title>
   </head>
   <body>
      <section class="widget">
         <div class="widget__container">
            <h2>
               Weather <span class="widget__city"></span
               ><span class="widget__country"></span>
            </h2>
            <div class="widget__temp-info">
               <p>
                  <span class="widget__icon-span"></span>
                  <span class="widget__temperature"></span>
               </p>
               <p>
                  <span class="widget__cloudiness-main"></span>
               </p>
               <p>
                  <span class="widget__date"></span>
               </p>
            </div>
            <div class="widget__today-table">
               <table class="widget__table">
                  <tbody>
                     <tr>
                        <td>Wind</td>
                        <td class="widget__wind">
                           <p class="widget__wind-speed"></p>
                           <p class="widget__wind-deg"></p>
                        </td>
                     </tr>
                     <tr>
                        <td>Cloudiness</td>
                        <td class="widget__cloudiness"></td>
                     </tr>
                     <tr>
                        <td>Pressure</td>
                        <td class="widget__pressure"></td>
                     </tr>
                     <tr>
                        <td>Humidity</td>
                        <td class="widget__humidity"></td>
                     </tr>
                     <tr>
                        <td>Sunrise</td>
                        <td class="widget__sunrise"></td>
                     </tr>
                     <tr>
                        <td>Sunset</td>
                        <td class="widget__sunset"></td>
                     </tr>
                     <tr>
                        <td>Geo coords</td>
                        <td class="widget__coords"></td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="widget__topic">

            </div>
            <table class="widget__days">
               
            </table>
         </div>
      </section>
   </body>
</html>
